<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	class="no-js">

<head>
<title>Comment Consistency</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
<!-- Bootstrap -->
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen" />
<link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen" />
<link href="/vendors/easypiechart/jquery.easy-pie-chart.css"
	rel="stylesheet" media="screen" />
<link href="/assets/styles.css" rel="stylesheet" media="screen" />
<link href="/assets/DT_bootstrap.css" rel="stylesheet" media="screen" />
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

<!--/.fluid-container-->
<link href="/vendors/datepicker.css" rel="stylesheet" media="screen" />
<link href="/vendors/uniform.default.css" rel="stylesheet" media="screen" />
<link href="/vendors/chosen.min.css" rel="stylesheet" media="screen" />
<link href="/vendors/wysiwyg/bootstrap-wysihtml5.css" rel="stylesheet"
	media="screen" />
<!-- syntaxHighlighter -->
<link href="/vendors/syntaxhighlighter/styles/shCore.css"
	rel="stylesheet" />
<link href="/vendors/syntaxhighlighter/styles/shCoreEclipse.css"
	rel="stylesheet" />
</head>

<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="/">Comment Consistency</a>
				<div class="nav-collapse collapse">
					<ul class="nav pull-right">
						<li class="dropdown"><a href="#" role="button"
							class="dropdown-toggle" data-toggle="dropdown"> <label
								sec:authentication="name"></label><i class="caret"></i>

						</a>
							<ul class="dropdown-menu">
								<li>
									<form id="_form1" method="post" th:action="@{/logout}">
										<input type="hidden" name="name" value="value" /> <a
											tabindex="-1"
											onclick="document.getElementById('_form1').submit();">Logout</a>
									</form>
								</li>

								<li sec:authorize="hasRole('ROLE_ANONYMOUS')">
									<form id="_form2" method="get" th:action="@{/login}">
										<input type="hidden" name="name" value="value" /> <a
											tabindex="-1"
											onclick="document.getElementById('_form2').submit();">Login</a>
									</form>
								</li>

							</ul></li>
					</ul>
					<ul class="nav">
						<li><a href="/">Home</a></li>
						<li class="dropdown">
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle">CommentScope <b class="caret"></b>

                                </a>
                                <ul class="dropdown-menu" id="menu1">
                                    <li>
                                        <a th:href="@{/commentscope/viewlist(pageno=1,pagesize=20)}">View</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/commentscope/verificationlist(pageno=1,pagesize=20)}">Verification</a>
                                    </li>
                                </ul>
                            </li>

						<li class="dropdown">
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle">CodeRefactor <b class="caret"></b>

                                </a>
                                <ul class="dropdown-menu" id="menu1">
                                    <li>
                                        <a th:href="@{/refactor/methodextractor/list(pageno=1,pagesize=20)}">MethodExtract</a>
                                    </li>
                                    <li>
                                        <a href="#">other</a>
                                    </li>
                                </ul>
                            </li>
						<li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Comment Consistency<b class="caret"></b></a>
						<ul class="dropdown-menu" id="menu1">
                                    <li>
                                        <a th:href="@{/consistency/verificationlist(pageno=1,pagesize=20)}">Verification</a>
                                    </li>
                                </ul></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row-fluid">
			<!-- block -->
			<div class="block">
				<div class="navbar navbar-inner block-header">
					<div class="muted pull-left">Comment Scope</div>
				</div>
				<div class="block-content collapse in">

					<table class="table table-striped" id="commentlisttable">
						<thead>
							<tr>
								<th>Project</th>
								<th>CommentID</th>
								<th>ClassName</th>
								
								<th>View</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" th:each="comment:${commentscopelist}">
								<td th:text="${comment.project}">JHotdraw</td>
								<td th:text="${comment.commentID}">1</td>
								<td th:text="${comment.className}">Main</td>
								
								<td><a
									th:href="@{/commentscope/verification(commentID=${comment.commentID})} " target="_blank">View</a></td>
							</tr>
						</tbody>
					</table>
					<ul class="pager">
						<li class="previous"><a
							th:href="@{/commentscope/verificationlist(pageno=${pageno-1},pagesize=20)}">&larr;
								Previous</a></li>
						<li class="next" th:text="${'page '+pageno}"></li>
						<li class="next"><a
							th:href="@{/commentscope/verificationlist(pageno=${pageno+1},pagesize=20)}">Next
								&rarr;</a></li>


					</ul>
				</div>
			</div>
			<!-- /block -->
		</div>

	</div>

	<script src="/vendors/jquery-1.9.1.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/vendors/datatables/js/jquery.dataTables.min.js"></script>


	<script src="/assets/scripts.js"></script>
	<script src="/assets/DT_bootstrap.js"></script>
	<script>
		
	</script>
</body>

</html>
